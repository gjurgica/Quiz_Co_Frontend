<div class="container body-content">
    <div class="row post-header">
        <div class="section-description">
            Create Question
        </div>
    </div>
    <div class="row post-index-content ">
        <div class="col-md-4">
            <form #questionForm="ngForm" (ngSubmit)="post(questionModel); onReset(questionForm)">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <input  class="form-control"
                    name="content"
                    required [(ngModel)]="questionModel.content"
                     ngModel
                     #content="ngModel"/>
                     <div *ngIf="!content.valid && content.touched"
                     class="alert alert-danger">
                         Content is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-submit" />
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container body-content">
    <div class="row post-header">
        <div class="section-description">
            Create Answer
        </div>
    </div>
    <div class="row post-index-content ">
        <div class="col-md-4">
            <form #answerForm="ngForm" (ngSubmit)="post(answerModel); onReset(answerForm)">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <input  class="form-control"
                    name="content"
                    required [(ngModel)]="answerModel.content"
                     ngModel
                     #content="ngModel"/>
                     <div *ngIf="!content.valid && content.touched"
                     class="alert alert-danger">
                         Content is required
                    </div>
                </div>
                <div class="radio">
                    <label>
                      <input type="radio" value="true" name="true"
                      ngModel
                      [(ngModel)]="answerModel.IsCorrect"> True
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                        <input type="radio" value="false" name="false"
                      ngModel
                      [(ngModel)]="answerModel.IsCorrect"> False
                    </label>
                  </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-submit" />
                </div>
            </form>
        </div>
    </div>
</div>

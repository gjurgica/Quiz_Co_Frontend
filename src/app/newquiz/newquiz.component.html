<div class="container body-content">
    <div class="row post-header">
        <div class="section-description">
            Create New Quiz
        </div>
    </div>
    <div class="row post-index-content ">
        <div class="col-md-4">
            <form #quizForm="ngForm" (ngSubmit)="post(quizModel); onReset(quizForm)">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input  class="form-control"
                    name="title"
                    required [(ngModel)]="quizModel.title"
                     ngModel
                     #title="ngModel"/>
                     <div *ngIf="!title.valid && title.touched"
                     class="alert alert-danger">
                         Title is required
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">ImageUrl</label>
                    <input  class="form-control"
                    name="image"
                    required [(ngModel)]="quizModel.imageUrl"
                     ngModel
                     #image="ngModel"/>
                     <div *ngIf="!image.valid && image.touched"
                     class="alert alert-danger">
                         ImageUrl is required
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-submit" />
                </div>
            </form>
        </div>
    </div>
</div>

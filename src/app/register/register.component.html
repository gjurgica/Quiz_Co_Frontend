<div class="limiter">
    <div class="container-login100">
        <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)"  *ngIf="!isLoading">
                <span class="login100-form-title p-b-70">
                    Register
                </span>
                <div class="wrap-input100 m-t-85 m-b-35">
                    <input class="input100" type="text" name="firstName"
                     required [(ngModel)]="registerModel.firstName"
                     ngModel
                     #firstname="ngModel">
                    <span class="focus-input100" data-placeholder="First Name"></span>
                    <div *ngIf="!firstname.valid && firstname.touched"
                        class="alert alert-danger">
                            First Name is required
                    </div>
                </div>
                <div class="wrap-input100 m-t-85 m-b-35">
                    <input class="input100" type="text" name="lastName"
                     required [(ngModel)]="registerModel.lastName"
                     ngModel
                     #lastname="ngModel">
                    <span class="focus-input100" data-placeholder="Last Name"></span>
                    <div *ngIf="!lastname.valid && lastname.touched"
                        class="alert alert-danger">
                            Last Name is required
                    </div>
                </div>
                <div class="wrap-input100 m-t-85 m-b-35">
                    <input class="input100" type="text" name="username"
                     required [(ngModel)]="registerModel.userName"
                     ngModel
                     #username="ngModel">
                    <span class="focus-input100" data-placeholder="Username"></span>
                    <div *ngIf="!username.valid && username.touched"
                        class="alert alert-danger">
                            User Name is required
                    </div>
                </div>

                <div class="wrap-input100 m-t-85 m-b-35">
                    <input class="input100" type="email" name="email"
                     required email [(ngModel)]="registerModel.email"
                     ngModel
                     #prmEmail="ngModel">
                    <span class="focus-input100" data-placeholder="Email"></span>
                    <div *ngIf="!prmEmail.valid && prmEmail.touched"
                        class="alert alert-danger">
                            Email is required
                    </div>
                    <div *ngIf="prmEmail.errors?.email"
                        class="alert alert-danger">
                        Email must be a valid email address
                    </div>
                </div>

                <div class="wrap-input100 m-b-50">
                    <input class="input100" type="password" name="password"
                     required minlength="8"
                     ngModel
                      required [(ngModel)]="registerModel.password" 
                     #pass="ngModel">
                    <span class="focus-input100" data-placeholder="Password"></span>
                    <div *ngIf="!pass.valid && pass.touched"
                        class="alert alert-danger">
                            Password is required
                    </div>
                </div>

                <div class="wrap-input100 m-b-50">
                    <input class="input100" type="password" name="confirmPassword"
                    ngModel
                     required [(ngModel)]="registerModel.confirmPassword"
                     #confirm="ngModel">
                    <span class="focus-input100" data-placeholder="Confirm Password"></span>
                    <div *ngIf="!confirm.valid && confirm.touched"
                        class="alert alert-danger">
                            Confirm Password
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit"
                    [disabled]="!registerForm.valid">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

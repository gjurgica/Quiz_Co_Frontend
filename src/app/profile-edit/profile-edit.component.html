<div class="container body-content">
    <div class="row post-index-content ">
        <div class="col-md-12">
            <form #profileForm="ngForm" (ngSubmit)="userApi.update()">
                <div class="form-group">
                        <mat-form-field appearance="standard">
                          <mat-label>First Name</mat-label>
                          <input matInput 
                          placeholder="{{userApi.user.firstName}}"
                          type="text" name="firstName"
                          [(ngModel)]="userApi.user.firstName"/>
                        </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="standard">
                        <mat-label>Last Name</mat-label>
                        <input matInput 
                        placeholder="{{userApi.user.lastName}}"
                        type="text" name="lastName"
                        [(ngModel)]="userApi.user.lastName"/>
                      </mat-form-field>
                </div>
                <div class="form-group">
                     <mat-form-field appearance="standard">
                        <mat-label>User Name</mat-label>
                        <input matInput 
                        placeholder="{{userApi.user.userName}}"
                        type="text" name="userName"
                        [(ngModel)]="userApi.user.userName"/>
                      </mat-form-field>
                </div>
                <div class="form-group">
                     <mat-form-field appearance="standard">
                        <mat-label>Email</mat-label>
                        <input matInput 
                        placeholder="{{userApi.user.email}}"
                        type="text" name="email"
                         [(ngModel)]="userApi.user.email"/>
                      </mat-form-field>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-submit" />
                </div>
            </form>
        </div>
    </div>
</div>
